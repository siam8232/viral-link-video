            function handleAdClick(element, callback) {

            /**

                const videoElement = document.createElement('video');

                card.appendChild(playerContainer);
                card.appendChild(videoInfo);

                const downloadButton = videoInfo.querySelector('.download-button');
                const shareButton = videoInfo.querySelector('.share-button');

                // Ad logic for video player
                handleAdClick(playerContainer, () => {
                    card.classList.add('playing');
                    videoElement.play();
                    videoElement.controls = true;
                });
                
                // ====================================================

                handleAdClick(downloadButton, () => {
